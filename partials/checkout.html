<header class="container-fluid">
  <div class="row">
    <div class="guaranteed">Guaranteed Awesome</div>
    <div class="welcome">Welcome to MEAN Tea</div>
    <nav class="navbar navbar-default navbar-lg">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <div class="row">

            <ul class="nav navbar-nav">
              <li class="active"><a href="#/">Home<span class="sr-only">(current)</span></a></li>
            </ul>
          </div>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </div> <!-- /.row -->
</header> <!-- header -->

<div class="container-fluid">
  <div class="row">
    <table class="table">
      <thead>
        <th>Product</th>
        <th>Quantity</th>
        <th colspan="2">Sub-Total</th>
      </thead>
      <tbody>
        <tr ng-repeat="tea in cart">
          <td>
              <b>{{tea.name}}</b>
              <img class="block" src="{{tea.imageUrl}}">
              <p>Caffeine Scale: {{tea.caffeineScale}}</p>
              <p>Ingredients: {{tea.ingredients}}</p>
              <p>Rating: {{tea.rating}}</p>
          </td>
          <td><input type="text" ng-model="tea.quantity"></td>
          <td>{{tea.subtotal | currency}}</td>
          <td>
            <button class="btn btn-warning" ng-click="cartUpdate(tea)">Edit</button>
            <button class="btn btn-danger" ng-click="remove(tea)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
