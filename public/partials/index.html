<header class="container-fluid">
  <div class="row">
    <div class="welcome"><a href="#/">Camellia</a></div>
    <nav class="navbar navbar-default navbar-lg navbar-home">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <!-- <div class="row"> -->
            <form class="navbar-form navbar-left nopad col-xs-10" role="search">
              <div class=" form-group search-cat">
                <a class="btn home-button" href="#/">Home</a>
                <label for="category">Search by category:</label>
                <select name="category" class="select" ng-model="category">
                  <option value="">All</option>
                  <option value="dark">Dark</option>
                  <option value="cold">Cold</option>
                  <option value="dry">Dry</option>
                  <option value="hot">Hot</option>
                  <option value="summer">Summer</option>
                  <option value="lucid">Lucid</option>
                  <option value="warm">Warm</option>
                  <option value="winter">Winter</option>
                  <option value="spring">Spring</option>
                </select>
              </div>
              <div class="form-group">
                <label for="search">Search by name:</label>
                <input type="text" name="search" class="form-control searchbox" placeholder="Search" ng-model="search">
              </div>
            </form>
            <a href="#/checkout" type="button" class="btn btn-warning navbar-btn navbar-right" style="padding-right: ">Checkout | Bag: {{count}}</a>

          <!-- </div> -->
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </div> <!-- /.row -->
</header> <!-- header -->

<div class="container-fluid">
  <div class="row">
    <table class="table table-striped">
      <thead>
        <th class="col-xs-4">Tea</th>
        <th class="col-xs-6">Information
          <div class="pull-right">
            <label for="pred">Sort by price: </label>
            <select name="pred" ng-model="pred">
              <option value="+">Lowest</option>
              <option value="-">Highest</option>
            </select>
          </div>
        </th>
      </thead>
      <tbody>
        <tr ng-repeat="tea in teas | filter:{name:search, categories:category} | orderBy: pred+'price'" ng-init="tea.quantity='1'">
          <td class="tea-img-td"><img class="tea-img" src="{{tea.imageUrl}}"></td>
          <td>
            <div>
              <b class="tea-name">{{tea.name}}</b>
              <div class="pull-right">
                <label for="quantity">Quantity:</label>
                <select name="quantity" style="width:60px" class="select" ng-model="tea.quantity">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>
                <button class="btn btn-warning" ng-click="bagAdd(tea)">Add to Bag</button>
              </div>
              <div class="info">
                <p><b>Price:</b> {{tea.price | currency}}</p>
                <p><b>Caffeine Scale:</b> {{tea.caffeineScale}}</p>
                <p><b>Flavor Profile:</b> {{tea.ingredients}}</p>
                <p><b>Rating:</b> {{tea.rating}}</p>
                <p><b>In Stock?:</b> {{tea.inStock}}</p>
                <p><b>Categories:</b>
                  <ul>
                    <li ng-repeat="category in tea.categories">{{category}}</li>
                  </ul>
                </p>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
