<header class="container-fluid">
  <div class="row">
    <div class="welcome"><a href="/#">Camellia</a></div>
    <nav class="navbar navbar-default navbar-lg">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <div class="row">
            <a class="btn home-button home-button-marg" href="#/">Home</a>
          </div>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </div> <!-- /.row -->
</header> <!-- header -->

<div class="container-fluid">
  <div class="row">
    <p class="col-xs-8 checkout-headers">My Shopping Bag</p>
    <div class="col-xs-4 text-right"><b class="checkout-headers total">Total: {{total | currency}}</b></div>
  </div>
  <div class="row space">
    <table class="table table-striped" style="border-bottom:1px solid black">
      <thead>
        <th class="product">Product</th>
        <th class="quantity">Quantity</th>
        <th colspan="2" class="bothsub">Sub-Total</th>
      </thead>
      <tbody>
        <tr ng-repeat="tea in cart">
          <td class="product">
              <b class="tea-name">{{tea.name}}</b>
              <img class="tea-img-checkout block space" src="{{tea.imageUrl}}">
              <p><b>Caffeine Scale:</b> {{tea.caffeineScale}}</p>
              <p><b>Flavor Profile:</b> {{tea.ingredients}}</p>
              <p><b>Rating:</b> {{tea.rating}}</p>
          </td>
          <td class="quantity"><input class="quantinpt" type="text" ng-model="tea.quantity"></td>
          <td class="subtotal text-right">{{tea.subtotal | currency}}</td>
          <td class="text-right sub-buttons">
            <button class="btn btn-warning" ng-click="cartUpdate(tea)">Update</button>
            <button class="btn btn-danger" ng-click="remove(tea)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
    <a class="btn btn-danger pull-right float-margin" ng-click="placeOrder()" href="#/">Place Order</a>
  </div>
</div>
