<header class="container-fluid">
  <div class="row">
    <div class="welcome"><a href="/#">Camellia</a></div>
    <nav class="navbar navbar-default navbar-lg">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <div class="row">
            <a class="btn home-button" href="#/">Home</a>

          </div>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </div> <!-- /.row -->
</header> <!-- header -->

<div class="container-fluid">
  <div class="row">
    <p class="col-xs-8 checkout-headers">My Shopping Bag</p>
    <div class="col-xs-4 text-right"><b class="checkout-headers total">Total: {{total | currency}}</b></div>
  </div>
  <div class="row space">
    <table class="table table-striped">
      <thead>
        <th>Product</th>
        <th>Quantity</th>
        <th colspan="2">Sub-Total</th>
      </thead>
      <tbody>
        <tr ng-repeat="tea in cart">
          <td>
              <b>{{tea.name}}</b>
              <img class="block" src="{{tea.imageUrl}}">
              <p>Caffeine Scale: {{tea.caffeineScale}}</p>
              <p>Flavor Profile: {{tea.ingredients}}</p>
              <p>Rating: {{tea.rating}}</p>
          </td>
          <td><input type="text" ng-model="tea.quantity"></td>
          <td>{{tea.subtotal | currency}}</td>
          <td>
            <button class="btn btn-warning" ng-click="cartUpdate(tea)">Edit</button>
            <button class="btn btn-danger" ng-click="remove(tea)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-danger pull-right float-margin" ng-click="placeOrder()">Place Order</button>
  </div>
</div>
